<ion-view ng-controller="LoginCtrl" class="loginPage">
  <ion-content class="padding">

    <div class="text-center"><img id="logoImg" src="../img/logo.png" /></div>

    <div class="list" id="loginInput">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="First Name" ng-model="user.firstName">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name" ng-model="user.lastName">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Phone Ex: 5746478375" ng-model="user.phone">
      </label>
    </div>

    <div padding>
      <button class="button button-block button-positive" ng-click="login()">Login</button>
      <button class="button button-block button-energized" ng-click="signUpUser()">Sign Up</button>
    </div>

  </ion-content>
</ion-view>
