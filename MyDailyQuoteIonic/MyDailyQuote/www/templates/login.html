<ion-view ng-controller="LoginCtrl" class="loginPage">
  <ion-content class="padding">

    <div class="text-center"><img id="logoImg" src="../img/logo.png" /></div>

    <div class="list" id="loginInput">
      <label class="item item-input">
        <span class="item-label">Username</span>
        <input type="text" ng-model="user.username">
      </label>
      <label class="item item-input">
        <span class="item-label">Password</span>
        <input type="password" ng-model="user.password">
      </label>
      <label class="item item-input">
        <span class="item-label">First Name</span>
        <input type="text" ng-model="user.firstName">
      </label>
      <label class="item item-input">
        <span class="item-label">Last Name</span>
        <input type="text" ng-model="user.lastName">
      </label>
      <label class="item item-input">
        <span class="input-label">Phone</span>
        <input type="text" placeholder="Ex: 5746478375" ng-model="user.phone">
      </label>
    </div>

    <div padding>
      <button class="button button-block button-positive" ng-click="login()">Login</button>
      <button class="button button-block button-engerized" ng-click="signUpUser()">Sign Up</button>
    </div>

  </ion-content>
</ion-view>
