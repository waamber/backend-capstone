<ion-view view-title="Submit A Quote" ng-controller="AddCtrl">
  <ion-content class="padding-horizontal padding-top">

    <form id="quoteForm" name="quoteForm" ng-submit="submitNewQuote()" novalidate >
      <div class="list">
        <label class="item item-input item-select">
          Show
          <select required ng-model="quote.ShowId" ng-options="show.ShowId as show.Title for show in shows">
            <option value="" ng-selected="true">Select</option>
          </select>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Quote</span>
          <input required type="text" placeholder="Quote" ng-model="quote.QuoteBody">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Author</span>
          <input required type="text" placeholder="Author" ng-model="quote.Author">
        </label>
      </div>
    </form>
    <button ng-click="addQuote()" class="button button-block button-positive" ng-disabled="quoteForm.$invalid">
      Submit Quote
    </button>
    <button ng-click="clearForm()" class="button button-block button-assertive">
      Clear
    </button>

  </ion-content>
</ion-view>
